name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore RecruitAI.sln

      - name: Build
        run: dotnet build RecruitAI.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test RecruitAI.sln --configuration Release --no-build --logger trx
